<body  ng-controller="MasterPageController" mobile-check sz-scroll-detect>
    <div id="loader" ng-show="showLoader"><i class="fa fa-spinner fa-spin"></i></div>
        <div id="wrap" >                    
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container" ng-include src="headerCurrent">                    
            </div>
        </header>
        <div  ng-view class="clearfix container" id="main" ng-show="showContent"></div>
        <footer class="navbar navbar-inverse navbar-static-bottom">
            <div class="container">       
                <span class="pull-left">ShmotZhmot 2013</span>     
                <span class="pull-right">
                    We &lt;3 
                    <a href="">Bootstrap</a>,
                    <a href="">Font Awesome</a>,
                    <a href="">Raphael</a> and
                    <a href="">Leafletjs</a>
                </span>
            </div>
        </footer>
    </div>
    <div id="st-container" class="st-container">
        <!-- content push wrapper -->
        <div class="st-pusher">
            <nav class="st-menu st-effect-8 dark-nav" id="mainnav">
                <div class="dark-nav-header">
                    <h2 class="navbar-brand"> <a href={{url.user}}>{{session.email}}</a> </h2>
                </div>
                <ul>
                    <li><a href="">
                        World</a>
                    <li><a href={{url.newsfeed}}>
                        News Feed <span class="badge pull-right">42</span>
                    </a></li>
                    <li><a href={{url.search}}>
                        Search
                    </a></li>
                    <li><a href="">
                        Events
                    </a><li>
                    <a href="">
                        Map
                    </a></li>
                    <li><a href="">
                        Your places <span class="badge pull-right">42</span>
                    </a></li>
                    <li><a href="">
                        Your messages <span class="badge pull-right">42</span>
                    </a></li>
                    <li><a>Blagoweschensk</a></li>
                    <li><a ng-click="session.$logout()">Exit</a></li>
                </ul>                    
            </nav>
        <div class="st-content" > </div>
        </div><!-- /st-pusher -->
    </div><!-- /st-container -->

    <script src="../static/libs/jquery/jquery.autoResize.js" type="text/javascript"></script>
